<html lang="en" dir="ltr">

  <body>
    <h1>&#10024Self Care Center&#10024</h1>
    <h2>Which type of message?</h2>

          <section>
            <input type="radio" name="self-care" id="affirmation">
            <label for="affirmation">affirmation</label>
          </section>
          <section>
            <input type="radio" name="self-care" id="mantra">

        <button class= "receive-button">Receive Message</button>
        <button class="clear-button hidden">Clear Message</button>
      </section>
    </section>
    <section class="meditation-box">
      <img class="bell" src="./assets/meditate.svg" alt="meditate">
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
